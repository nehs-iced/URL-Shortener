<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <!-- Google Tag Manager -->

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KB9RZD8J');</script>
  <!-- End Google Tag Manager -->

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="ICED">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  {% if page.image %}
    {% if page.image contains "://" %}
      <meta property="og:image" content="{{ page.image }}">
    {% else %}
      <meta property="og:image" content="{{ site.url }}{{ page.image | relative_url }}">
    {% endif %}
  {% endif %}
  <meta property="og:site_name" content="ICED">
  <meta property="og:locale" content="zh_TW">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
    window.onload = function() {
      var password = "{{ page.password }}";
      var redirectTo = "{{ page.redirect_to }}";

      var enteredPassword = prompt("請輸入密碼:");

      if (enteredPassword) {
        var hashedEnteredPassword = sha256(enteredPassword);
        var hashedPassword = sha256(password);

        if (hashedEnteredPassword === hashedPassword) {
          window.location.href = redirectTo;
        } else {
          alert("密碼錯誤！");
          // Optionally, you could re-prompt here or redirect to an error page.
        }
      } else {
        alert("未輸入密碼！");
      }
    };
  </script>
</head>
